<div class="container">
  <div class="row">
      <div class="row">
        <div class="col-md-12 order-md-1">
          <div class="col-md-3 mb-3">
            <label for="numberOfSize">Daire Sayısı</label>
            <input type="text" class="form-control" id="numberOfSize" [(ngModel)]="numberOfSize">
          </div>
          <div class="col-md-3 mb-3">
            <label for="minNumber">Başlangıç Sayısı</label>
            <input type="text" class="form-control" id="minNumber" [(ngModel)]="min_value">
          </div>
          <div class="col-md-3 mb-3">
            <label for="maxNumber">Bitiş Sayısı</label>
            <input type="text" class="form-control" id="maxNumber" [(ngModel)]="max_value">
          </div>
          <div class="col-md-3 mb-3">
            <button class="btn btn-primary" style="margin-top: 20px;" type="submit" (click)="postRequest()">Gönder
            </button>
          </div>
        </div>
      </div>

    <hr/>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <canvas id="stage" width="1024" height="960" style="background-color: black"></canvas>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
