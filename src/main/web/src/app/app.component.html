<div class="container">
  <div class="row">
    <div class="row">
      <div class="col-md-12 order-md-1">
        <div class="col-md-3 mb-3">
          <label for="numberOfSize">Daire Sayısı</label>
          <input [(ngModel)]="numberOfSize" class="form-control" id="numberOfSize" type="text">
        </div>
        <div class="col-md-3 mb-3">
          <label for="minNumber">Başlangıç Sayısı</label>
          <input [(ngModel)]="min_value" class="form-control" id="minNumber" type="text">
        </div>
        <div class="col-md-3 mb-3">
          <label for="maxNumber">Bitiş Sayısı</label>
          <input [(ngModel)]="max_value" class="form-control" id="maxNumber" type="text">
        </div>
        <div class="col-md-3 mb-3">
          <button (click)="postRequest()" class="btn btn-primary" style="margin-top: 20px;"
                  type="submit">Gönder
          </button>
        </div>
      </div>
    </div>

    <hr/>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <canvas height="960" id="stage" style="background-color: black" width="1024"></canvas>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
